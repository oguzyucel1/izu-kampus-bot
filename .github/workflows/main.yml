name: Not Takip Botu

on:
  schedule:
    - cron: "*/7 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Repo klonlanıyor
      uses: actions/checkout@v3

    - name: 🐍 Python kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Gerekli paketler yükleniyor
      run: pip install -r requirements.txt

    - name: 🚀 Bot çalıştırılıyor
      run: python main.py

    - name: 🔄 JSON dosyaları commit ve push ediliyor
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add onceki_*.json
        git commit -m "✅ Otomatik güncellenmiş JSON dosyaları" || echo "Değişiklik yok, commit yapılmadı"
        git push
